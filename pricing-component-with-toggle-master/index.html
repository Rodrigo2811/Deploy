<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Challenge Name Here</title>


</head>

<body>
  <img class="imgTop" src="/images/bg-top.svg" alt="">
  <header class="container-opcao">
    <h1>Our Pricing</h1>

    <div>
      <span>Annually</span>

      <span class="containerImp"><input id="btnToggle" class="btnPlano mensal" type="button"></span>

      <span>Monthly</span>
    </div>
  </header>

  <section class="container-planos">
    <div class="card card1">
      <h4>Basic</h4>

      <h2 id="precoBasic">&dollar;19.99</h2>

      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>

      <button class="btn-learn">Learn More</button>
    </div>

    <div class="card card2">
      <h4>Professional</h4>

      <h2 id="precoProfessional">&dollar;24.99</h2>

      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>

      <button class="btn-learn">Learn More</button>
    </div>

    <div class="card card3">
      <h4>Master</h4>

      <h2 id="precoMaster">&dollar;39.99</h2>

      <p>2 TB Storage</p>
      <p> 10 Users Allowed</p>
      <p>Send up to 20 GB</p>

      <button class="btn-learn">Learn More</button>
    </div>
  </section>


  <img class="imgBottom" src="/images/bg-bottom.svg" alt="">


  <script src="/js/script.js"></script>
</body>

</html>
