<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Coding Bootcamp Testimonials Slider</title>


</head>

<body>

  <main>

    <section class="container-left">
      <img src="/images/pattern-quotes.svg" alt="quotes" class="img-quotes" id="imagePerson">
      <p class="description" id="description"></p>

      <p class="rodape"><b id="nameRodape"></b> <span id="functionRodape" class="functionRodape"></span></p>


    </section>

    <section class="container-right">
      <img src="" alt="" class="img-person">
      <img src="/images/pattern-bg.svg" alt="" class="pattern-bg">
      <div class="container-btn">
        <button class="btn btn-prev" id="btnPrev"><img src="/images/icon-prev.svg" alt="btn-prev"></button>
        <button class="btn btn-next" id="btnNext"><img src="/images/icon-next.svg" alt="btn-next"></button>

      </div>
    </section>


  </main>


  <script src="/js/index.js"></script>
</body>

</html>
