<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>

  <main>
    <div class="container-left">
      <div class="container-icone">
        <img src="/images/logo.svg" alt="logo-desktop">
        <img class="img-mobile" src="/images/hero-mobile.jpg" alt="img-mobile">
      </div>
      <div class="container-titulo">
        <p class="paragrafo1">We're</p>
        <p>coming</p>
        <p>soon</p>
      </div>
      <div class="container-footer">
        <span>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </span>
      </div>
      <div class="container-form">
        <form action="">
          <input type="text" placeholder="Email Address" id="impEmail" onclick="validaEmail()">
          <button id="btn-enviar" type="submit">
            <img src="/images/icon-arrow.svg" alt="" id="enviar">
          </button>
          <img src="/images/icon-error.svg" alt="icone-error" class="img-Error">
          <span class="msg-error">Please provide a valid email</span>

        </form>

      </div>

    </div>
    <div class="container-rigth">
      <img class="img-desktop" src="./images/hero-desktop.jpg" alt="img-desktop">

    </div>


  </main>

  <script src="https://kit.fontawesome.com/6603d8438e.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
