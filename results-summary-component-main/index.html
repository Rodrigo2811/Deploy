<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main>

    <div class="container">
      <div class="container-left">
        <h3 class="titulo-info">Your Result</h3>
        <div class="circulo">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 class="sub-titulo">Great</h2>

        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="container-right">
        <h4>Summary</h4>

        <p class="info info-reaction">
          <img src="./assets//images//icon-reaction.svg" alt="">
          <span class="detalhes detalhes-reaction"></span><span class="porcentagem porcentagem-reaction"></span><span
            class="porcent">/100</span>
        </p>
        <p class="info info-memory">
          <img src="./assets//images//icon-memory.svg" alt="">
          <span class="detalhes detalhes-memory"></span><span class="porcentagem porcentagem-memory"></span><span
            class="porcent">/100</span>
        </p>

        <p class="info info-verbal">
          <img src="./assets//images//icon-verbal.svg" alt="">
          <span class="detalhes detalhes-verbal"></span><span class="porcentagem porcentagem-verbal"></span><span
            class="porcent">/100</span>
        </p>
        <p class="info info-visual">
          <img src="./assets//images//icon-visual.svg" alt="">
          <span class="detalhes detalhes-visual"></span> <span class="porcentagem porcentagem-visual"></span>
          <span class="porcent">/100</span>
        </p>
        <button>Submit</button>
      </div>

      <script src="/index.js"></script>
    </div>

  </main>


</body>

</html>
