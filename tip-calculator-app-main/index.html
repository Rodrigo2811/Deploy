<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="container-titulo">
    <h3>SPLI <BR>TTER</h3>
  </div>

  <div class="container">



    <form action="" id="form-taxa">


      <div class="teclado">

        <div>
          <label for="">Bill</label><br>
          <input type="text" name="inpValorConta" id="inpValorConta" placeholder="valor conta">
          <i><img src="./images/icon-dollar.svg" alt="" class="icone-cifrao"></i>
        </div>

        <br>

        <div class="containerTaxa">


          <label for="">Select Tip %</label><br>
          <button type="submit" onclick="taxa('0.05')" class="taxa05" value="0.05">5%</button>
          <button type="submit" onclick="taxa('0.1')" class="taxa010" value="0.1">10%</button>
          <button type="submit" onclick="taxa('0.15')" class="taxa015" value="0.15">15%</button>
          <br>
          <button type="submit" onclick="taxa('0.25')" class="taxa025" value="0.25">25%</button>
          <button type="submit" onclick="taxa('0.50')" class="taxa050" value="0.50">50%</button>
          <input type="number" onfocusout="taxaIput()" class="btn-custom" value="" placeholder="custom">
        </div>

        <br>
        <div class="containerQqtdPessoas">
          <label for="">Number of People</label><br>

          <input type="text" name="inpQtdPessoas" id="inpQtdPessoas" placeholder="Quantidade pessoas">
          <i><img src="./images/icon-person.svg" alt="" class="icone-pessoa"></i>
        </div>
    </form>
  </div>

  <div class="visor">

    <div class="visor1">
      <p>Tip Amount <br>
        / person</p>

      <div class="resultado1"></div>
    </div>

    <div class="visor2">

      <p>Total <br>
        / person</p>

      <div class="resultado2"></div>

    </div>

    <button id="btn-reset" onclick="reset()" value="">Reset</button>
  </div>


  </div>


  <script src="https://kit.fontawesome.com/6603d8438e.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</body>


</html>
