<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <article class="container-principal">
      <div class="info1">
        <div class="foto">
          <h5 class="subTitulo">Report for</h5>
          <p class="nome">Jeremy Robson</p>
        </div>

        </div>
      </div>

      <div class="container-info container-info-work">

          <h5 class="title" id="title"></h5>
          <button class="btn-elipse">
            <img src="./images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
        <div class="body-card">
          <p class="horas" id="horas"></p>
          <p class="footerInfo" id="footerInfo"></p>
        </div>
        <div class="container-fundo container-fundo-work">
          <img class="img-fundo-card" src="./images/icon-work.svg" alt="" />
        </div>
      </div>
